{% extends 'doctorfinder/base.html' %}

{% block content %}




<div class="container">
	<div class="row justify-content-md-center">
		<div class="col col-md-6">
			<span id="message"></span>
			<div class="card">
				<div class="card-header">Doctor Registration <span class="col" align="right"><a href="{% url 'registerpage' %}">Are You a
							Patient?</a></span></div>

				{% if err %}

				<div style="color: red;">
					<h3>{{err}}</h3>
				</div>
				{% endif %}

				<div class="card-body">
					<form method="post" id="patient_register_form" action="{% url 'doctorregister'%}">
                         {% csrf_token %}

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>First Name<span class="text-danger">*</span></label>
									<input type="text" name="doctor_first_name" id="patient_first_name"
										class="form-control" required data-parsley-trigger="keyup" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Last Name<span class="text-danger">*</span></label>
									<input type="text" name="doctor_last_name" id="patient_last_name"
										class="form-control" required data-parsley-trigger="keyup" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>Email Address<span class="text-danger">*</span></label>
							<input type="text" name="doctor_email_address" id="patient_email_address"
								class="form-control" required autofocus data-parsley-type="email"
								data-parsley-trigger="keyup" />
						</div>
						<div class="row">
							<!-- <div class="col-md-6">
								<div class="form-group">
									<label>Date of Birth<span class="text-danger">*</span></label>
									<input type="date" name="doctor_date_of_birth" id="patient_date_of_birth"
										class="form-control" required data-parsley-trigger="keyup" />
								</div>
							</div> -->
							<div class="col-md-6">
								<div class="form-group">
									<label>Contact No.<span class="text-danger">*</span></label>
									<input type="text" name="doctor_phone_no" id="patient_phone_no"
										class="form-control" required data-parsley-trigger="keyup" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Gender<span class="text-danger">*</span></label>
									<select name="doctor_gender" id="patient_gender" class="form-control">
										<option value="Male">Male</option>
										<option value="Female">Female</option>
										<option value="Other">Other</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<!-- <div class="col-md-6">
								<div class="form-group">
									<label>Contact No.<span class="text-danger">*</span></label>
									<input type="text" name="doctor_phone_no" id="patient_phone_no"
										class="form-control" required data-parsley-trigger="keyup" />
								</div>
							</div> -->
							<!-- <div class="col-md-6">
								<div class="form-group">
									<label>Maritial Status<span class="text-danger">*</span></label>
									<select name="doctor_maritial_status" id="patient_maritial_status"
										class="form-control">
										<option value="Single">Single</option>
										<option value="Married">Married</option>
										<option value="Seperated">Seperated</option>
										<option value="Divorced">Divorced</option>
										<option value="Widowed">Widowed</option>
									</select>
								</div>
							</div> -->
						</div>
						<div class="form-group">
							<label>Complete Address<span class="text-danger">*</span></label>
							<textarea name="doctor_address" id="patient_address" class="form-control" required
								data-parsley-trigger="keyup"></textarea>
						</div>
						<div class="form-group">
							<label>Password<span class="text-danger">*</span></label>
							<input type="password" name="doctor_password" id="patient_password" class="form-control"
								required data-parsley-trigger="keyup" />
								<!-- <i class="far fa-eye" id="togglePassword" style="position: relative; left: 275px; top: -29px; cursor: pointer;"></i> -->
						</div>
						<div class="form-group">
							<label>Confirm Password<span class="text-danger">*</span></label>
							<input type="password" name="doctor_confirm_password" id="patient_password"
								class="form-control" required data-parsley-trigger="keyup" />
								<!-- <i class="far fa-eye" id="togglePassword" style="position: relative; left: 275px; top: -29px; cursor: pointer;"></i> -->
						</div>
						<div class="form-group text-center">
							<input type="hidden" name="action" value="patient_register" />
							<input type="submit" name="doctor_register_button" id="patient_register_button"
								class="btn btn-primary" value="Register" />
						</div>

						<div class="form-group text-center">
							<p><a href="{% url 'doctorloginpage' %}">Login</a></p>
						</div>
					</form>
				</div>
			</div>
			<br />
			<br />
		</div>
	</div>
</div>


{% endblock content %}
